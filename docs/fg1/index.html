<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="tab">
    <h2>KOOGEEK fg1页面代码</h2>
    <ul class="tab-nav"></ul>
    <div class="tab-items"></div>
</section>
<script id="code" type="text/html">
    &lt;link rel="stylesheet" type="text/css" href="//img.tttcdn.com/img/statics/css/product_fg.css?v=20170408"&gt;
    <div class="pro_section">
        <div class="section section1">
            <div class="page page1">
                <div class="page_text">
                    <h4 class="ani_txt1">{{s1_title}}</h4>
                    <p>{{s1_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page1"><img alt="Koogeek Smart Fitness Gear" src="//img.tttcdn.com/img/statics/images/fg_page1.jpg" /></div>
            </div>
        </div>
        <div class="section section2">
            <div class="page page2">
                <div class="page_text">
                    <h4>{{s2_title}}</h4>
                    <p>{{s2_text}}</p>
                </div>
                <div class="page_icons">
                    <ul class="page_icons_list">
                        <li>
                            <img src="//img.tttcdn.com/img/statics/images/icon_fg1.jpg" />
                            <span>{{s2_icon1}}</span>
                            <br />
                            <span>{{s2_icon2}}</span>
                        </li>
                        <li>
                            <img src="//img.tttcdn.com/img/statics/images/icon_fg2.jpg" />
                            <span>{{s2_icon3}}</span><br />
                            <span>{{s2_icon4}}</span>
                        </li>
                        <li>
                            <img src="//img.tttcdn.com/img/statics/images/icon_fg3.jpg" />
                            <span>{{s2_icon5}}</span>
                        </li>
                    </ul>
                </div>
                <div class="page_imgs" id="ani_page2">
                    <img alt="koogeek International Accredited Certifications" src="//img.tttcdn.com/img/statics/images/fg_page2.jpg" />
                </div>
            </div>
        </div>
        <div class="section section3">
            <div class="page page3">
                <div class="page_text">
                    <h4>{{s3_title}}</h4>
                    <p>{{s3_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page3">
                    <img alt="smart fitness gear Unique Design" src="//img.tttcdn.com/img/statics/images/fg_page3.jpg" />
                </div>
                <div class="page_icons">
                    <img src="//img.tttcdn.com/img/statics/images/icon_fg4.jpg" />
                    <span>Abdomen</span>
                </div>
            </div>
        </div>
        <div class="section section4">
            <div class="page page4">
                <div class="page_text">
                    <h4>{{s4_title}}</h4>
                    <p>{{s4_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page4"><img alt="smart fitness gear Powerful App Function" src="//img.tttcdn.com/img/statics/images/fg_page4.jpg" />
                    <div class="circle" id="circle">
                        <div class="circle_txt">
                            <strong>4</strong>
                            <span>{{s4_circle1}}</span>
                        </div>
                        <div class="circle_txt2">{{s4_circle2}}</div>
                    </div>
                </div>
                <div class="page_icons" id="ani2_page4">
                    <ul class="page_icons_list">
                        <li class="to_animate"><img src="//img.tttcdn.com/img/statics/images/icon_page4_1.jpg" />
                            <span>{{s4_icon1}}</span>
                        </li>
                        <li class="to_animate"><img src="//img.tttcdn.com/img/statics/images/icon_page4_2.jpg" />
                            <span>{{s4_icon2}}</span>
                        </li>
                        <li class="to_animate"><img src="//img.tttcdn.com/img/statics/images/icon_page4_3.jpg" />
                            <span>{{s4_icon3}}</span>
                        </li>
                        <li class="to_animate"><img src="//img.tttcdn.com/img/statics/images/icon_page4_4.jpg" />
                            <span>{{s4_icon4}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section section5">
            <div class="page page5">
                <div class="page_text">
                    <h4>{{s5_title}}</h4>
                    <p>{{s5_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page5"><img class="to_animate2" src="//img.tttcdn.com/img/statics/images/fg_page5_ani.png" /></div>
                <div class="page_bg">
                    <div class="page5_wrap" style=""><img class="img_bg" src="//img.tttcdn.com/img/statics/images/fg_page5.jpg" /> <img class="icon_bg" src="//img.tttcdn.com/img/statics/images/icon_page5_ani.png" /></div>
                </div>
            </div>
        </div>
        <div class="section section6">
            <div class="page page6">
                <div class="page_text">
                    <h4>{{s6_title}}</h4>
                    <p>{{s6_text}}</p>
                </div>
                <div class="page_imgs">
                    <div class="img_1"><img src="//img.tttcdn.com/img/statics/images/icon_page6_3.jpg" />
                        <div class="img_txt">
                            <span>{{s6_icon1}}</span>
                            <br />
                            <br />
                            <span>{{s6_icon2}}</span>
                        </div>
                    </div>
                    <div class="img_2"><img src="//img.tttcdn.com/img/statics/images/fg_page6.jpg" /></div>
                </div>
                <div class="page_tip">{{s6_tip}}</div>
            </div>
        </div>
        <div class="section section7">
            <div class="page page7">
                <div class="page_text">
                    <h4>{{s7_title}}</h4>
                    <p>{{s7_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page7"><img src="//img.tttcdn.com/img/statics/images/fg_page7.jpg" /></div>
            </div>
        </div>
        <div class="section section8">
            <div class="page page8">
                <div class="page_text">
                    <h4>{{s8_title}}</h4>
                    <p>{{s8_text}}</p>
                </div>
                <div class="page_imgs">
                    <img src="//img.tttcdn.com/img/statics/images/fg_page8_bg.jpg">
                    <div class="circle">
                        <span class="ani_circle ani1"></span>
                        <span class="ani_circle delay1 ani2"></span>
                    </div>
                    <div class="page_img_bottom">
                        <img src="//img.tttcdn.com/img/statics/images/fg_page8.png">
                    </div>
                </div>
                <div class="page_banner">
                    <div class="page_banner_txt">
                        <span class="about">{{s8_icon1}}</span><br>
                        <p><strong>30</strong><span>{{s8_icon2}}</span><em>&gt;</em><strong>5</strong><span>{{s8_icon3}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--fg1产品引用的js-->
    &lt;script src="//img.tttcdn.com/img/statics/js/app_extension.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/jquery.easing.1.3.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/jquery.waypoints.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/circle-progress.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/scrollMonitor.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/anime.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/product_fg.js?v=20170408" type="text/javascript"&gt;&lt;/script&gt;
</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/zepto.getcode.js"></script>
<script>
    $('.tab').getcode({
        type: ['en', 'zh'],
        githubUrl: 'https://raw.githubusercontent.com/tomtopFE/kproduct/master',
        projectName: 'kproduct-fg1'
    })
</script>
</body>
</html>
