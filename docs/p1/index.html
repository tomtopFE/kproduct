<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="tab">
    <h2>KOOGEEK p1页面代码</h2>
    <ul class="tab-nav"></ul>
    <div class="tab-items"></div>
</section>
<script id="code" type="text/html">
    &lt;link rel="stylesheet" type="text/css" href="//static.koogeek.com/koogeek/css/product_p1.css?v=1.0"&gt;
    <div class="pro_section">
        <div class="section section1">
            <div class="page page1">
                <div class="page_text ani_fadeInDown" id="first_txt">
                    <h4 class="ani_txt1">{{s1_title}}</h4>
                    <p>{{s1_text}}</p>
                </div>
                <div>
                    <img alt="koogeek Wi-Fi Enabled Smart Plug" class="ani_fadeInDown" id="first_img" src="//static.koogeek.com/koogeek/product/images/pro2_page1.png" />
                </div>
            </div>
        </div>
        <div class="section section2" id="section2_direction">
            <div class="page page2">
                <img class="page2_bg" src="//static.koogeek.com/koogeek/product/images/pro2_page222.jpg" />
                <img class="page2_hand to_animate" src="//static.koogeek.com/koogeek/product/images/pro2_page2.png" />
                <div class="page_text">
                    <img class="to_animate" src="//static.koogeek.com/koogeek/product/icon/icon_heysir.png" />
                    <h4 class="to_animate">{{s2_title}}</h4>
                    <p class="to_animate">{{s2_text}}</p>
                </div>
            </div>
        </div>
        <div class="section section3" id="section3_direction">
            <div class="page page3">
                <div class="page_text">
                    <h4 class="to_animate">{{s3_title}}</h4>
                    <p class="to_animate">{{s3_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="smart plug Using Apple HomeKit Technology" class="bg_pro" src="//static.koogeek.com/koogeek/product/images/pro2_page3.png" />
                </div>
                <div class="page_icon">
                    <img alt="koogeek homekit" class="icon_left" src="//static.koogeek.com/koogeek/product/icon/pro2_page3.1.png" />
                    <ul class="icon_right">
                        <li>
                            <img src="//static.koogeek.com/koogeek/product/icon/pro2_page3.2.png" />
                            <p>{{s3_icon1}}</p>
                        </li>
                        <li>
                            <img src="//static.koogeek.com/koogeek/product/icon/pro2_page3.3.png" />
                            <p>{{s3_icon2}}</p>
                        </li>
                        <li>
                            <img src="//static.koogeek.com/koogeek/product/icon/pro2_page3.4.png" />
                            <p>{{s3_icon3}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section section4" id="section4_direction">
            <div class="page page4">
                <div class="page_text">
                    <h4 class="to_animate">{{s4_title}}</h4>
                    <p class="to_animate">{{s4_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="smart plug Easy Setup with Free App" src="//static.koogeek.com/koogeek/product/images/pro2_page4.jpg" />
                </div>
            </div>
        </div>
        <div class="section section5" id="section5_direction">
            <div class="page page5">
                <div class="page_text">
                    <h4 class="to_animate">{{s5_title}}</h4>
                    <p class="to_animate">{{s5_text}}</p>
                </div>
                <div class="page_imgs" id="section5_ani">
                    <div class="bg_tl">
                        <img src="//static.koogeek.com/koogeek/product/icon/pro2_page5.1.png" />
                        <p>{{s5_icon1}}</p>
                    </div>
                    <div class="bg_tr">
                        <img src="//static.koogeek.com/koogeek/product/icon/pro2_page5.2.png" />
                        <p>{{s5_iocn2}}</p>
                    </div>
                    <div class="bg_bl">
                        <img src="//static.koogeek.com/koogeek/product/icon/pro2_page5.3.png" />
                        <p>{{s5_icon3}}</p>
                    </div>
                    <div class="bg_br">
                        <img src="//static.koogeek.com/koogeek/product/icon/pro2_page5.4.png" />
                        <p>{{s5_iocn4}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section6" id="section6_direction">
            <div class="page page6">
                <div class="page_text">
                    <h4 class="to_animate">{{s6_title}}</h4>
                    <p class="to_animate">{{s6_text}}</p>
                </div>
                <div class="page_imgs" id="section6_ani">
                    <div class="clock">
                        <div class="clock_h">
                            <div class="clock_o"></div>
                        </div>
                        <div class="clock_m"></div>
                    </div>
                    <div class="time time_8">
                        <img class="time_bg" id="time_bg" src="//static.koogeek.com/koogeek/product/images/pro2_page6_1.jpg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="section section7" id="section7_direction">
            <div class="page page7">
                <div class="page_text">
                    <h4 class="to_animate">{{s7_title}}</h4>
                    <p class="to_animate">{{s7_text}}</p>
                </div>
                <div class="page_imgs">
                    <img class="img_top to_animate" src="//static.koogeek.com/koogeek/product/images/pro2_page7.1.jpg" />
                    <h4 class="to_animate">{{s7_icon}}</h4>
                    <div class="chart" id="section7_ani">
                        <img class="chart_bg" src="//static.koogeek.com/koogeek/product/images/pro2_page7.2.png" />
                        <div class="chart_item">
                            <div class="item item1"></div>
                            <div class="item item2"></div>
                            <div class="item item3"></div>
                            <div class="item item4"></div>
                            <div class="item item5"></div>
                            <div class="item item6"></div>
                            <div class="item item7"></div>
                            <div class="item item8"></div>
                            <div class="item item9"></div>
                            <div class="item item10"></div>
                            <div class="item item11"></div>
                            <div class="item item12"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section8" id="section8_direction">
            <div class="page page8">
                <!-- <div class="page_text">
                   <h4 class='to_animate'>Button</h4>
                   <p class='to_animate'>Power/Wi-Fi status indicator</p>
                </div> -->
                <div class="page_imgs">
                    <img src="//static.koogeek.com/koogeek/product/images/pro2_page8.jpg" />
                    <p class="p1">{{s8_iocn1}}</p>
                    <p class="p2">{{s8_icon2}}</p>
                </div>
                <ul>
                    <li>
                        <p>{{s8_spec1}}</p>
                        <p>{{s8_spec2}}</p>
                        <p>{{s8_spec3}}</p>
                    </li>
                    <li>
                        <p>{{s8_spec4}}</p>
                        <p>{{s8_spec5}}</p>
                        <p>{{s8_spec6}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--p1产品引用的js-->
    &lt;script src="//static.koogeek.com/koogeek/js/app_extension.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.easing.1.3.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.waypoints.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/product/js/product_p1.js?v=20170407" type="text/javascript"&gt;&lt;/script&gt;
</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/zepto.getcode.js"></script>
<script>
    $('.tab').getcode({
        type: ['en', 'zh'],
        githubUrl: 'https://raw.githubusercontent.com/tomtopFE/kproduct/master',
        projectName: 'kproduct-p1'
    })
</script>
</body>
</html>
