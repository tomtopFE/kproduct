<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="tab">
    <h2>KOOGEEK sk1页面代码</h2>
    <ul class="tab-nav"></ul>
    <div class="tab-items"></div>
</section>
<script id="code" type="text/html">
    &lt;link rel="stylesheet" type="text/css" href="//deal.koogeek.com/img/statics/css/product_sk1.css?v=2.0"&gt;
    <div class="pro_section">
        <div class="section section1">
            <div class="page page1">
                <div class="page_text" id="first_txt">
                    <h4 class="ani_txt1">{{s1_title}}</h4>
                    <p>{{s1_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page1">
                    <img alt="Wi-Fi Enabled Smart Socket" class="ani_img" src="//static.koogeek.com/koogeek/product/images/sk1_s1.jpg?v=20170407" />
                </div>
                <div class="icons">
                    <img alt="" src="//static.koogeek.com/koogeek/product/icon/pro2_page3.1.png" />
                </div>
            </div>
        </div>

        <div class="section section2" id="section2_direction">
            <div class="page page2" id="ani_page2">
                <div class="page_text">
                    <h4 class="to_animate">{{s2_title}}</h4>
                    <p class="to_animate">{{s2_text}}</p>
                    <div class="icons">
                        <img class="to_animate" src="//static.koogeek.com/koogeek/product/icon/icon_heysir.png" />
                    </div>
                </div>
                <div class="page_imgs" id="ani_page2">
                    <img alt="Support Siri Voice Control" class="ani_img" src="//static.koogeek.com/koogeek/product/images/sk1_s2.png?v=20170407" />
                </div>
            </div>
        </div>

        <div class="section section3" id="section3_direction">
            <div class="page page3">
                <div class="page_text">
                    <h4 class="to_animate">{{s3_title}}</h4>
                    <p class="to_animate">{{s3_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="Security" src="//static.koogeek.com/koogeek/product/images/sk1_s3.jpg?v=20170407" />
                </div>
            </div>
        </div>

        <div class="section section4" id="section4_direction">
            <div class="page page4">
                <div class="page_text">
                    <h4 class="to_animate">{{s4_title}}</h4>
                    <p class="to_animate">{{s4_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="Schedule On/Off" src="//static.koogeek.com/koogeek/product/images/sk1_s4.jpg?v=20170407" />
                    <img class="icon to_animate" src="//static.koogeek.com/koogeek/product/images/sk1_s4_2.png" />
                    <img class="icon to_animate" src="//static.koogeek.com/koogeek/product/images/sk1_s4_3.png" />
                </div>
            </div>
        </div>

        <div class="section section5" id="section5_direction">
            <div class="page page5">
                <div class="page_text">
                    <h4 class="to_animate">{{s5_title}}</h4>
                    <p class="to_animate">{{s5_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="" src="//static.koogeek.com/koogeek/product/images/sk1_s5.png?v=20170407" />
                </div>
            </div>
        </div>

        <div class="section section6" id="section6_direction">
            <div class="page page6">
                <div class="page_text">
                    <h4>{{s6_title}}</h4>
                    <p>{{s6_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="" class="show_bg" src="//static.koogeek.com/koogeek/product/images/sk1_s6.png?v=20170407" />
                    <img class="show show1" src="//static.koogeek.com/koogeek/product/images/sk1_s6_1.jpg" />
                    <img class="show show2" src="//static.koogeek.com/koogeek/product/images/sk1_s6_2.jpg" />
                    <img class="show show3" src="//static.koogeek.com/koogeek/product/images/sk1_s6_3.jpg" />
                    <img class="show show4" src="//static.koogeek.com/koogeek/product/images/sk1_s6_4.jpg" />
                </div>
            </div>
        </div>

        <div class="section section7" id="section7_direction">
            <div class="page page7">
                <div class="page_text">
                    <h4 class="to_animate">{{s7_title}}</h4>
                    <p class="to_animate">{{s7_text}}</p>
                </div>
                <div class="page_imgs" id="section7_ani">
                    <h4 class="to_animate">{{s7_icon}}</h4>
                    <img class="chart_bg" src="//static.koogeek.com/koogeek/product/images/sk1_s7.png?v=20170407" />
                    <img class="chart" src="//static.koogeek.com/koogeek/product/images/sk1_s7_1.jpg" />
                </div>
            </div>
        </div>

        <div class="section section8" id="section8_direction">
            <div class="page page8">
                <div class="page_text">
                    <h4 class="to_animate">{{s8_title}}</h4>
                    <p class="to_animate">{{s8_text}}</p>
                    <p class="tip to_animate">{{s8_icon}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="" src="//static.koogeek.com/koogeek/product/images/sk1_s8.png?v=20170407" />
                </div>
            </div>
        </div>

        <div class="section section9" id="section9_direction">
            <div class="page page9" id="ani_page9">
                <div class="page_text">
                    <h4 class="to_animate">{{s9_title}}</h4>
                    <p class="to_animate">{{s9_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="" src="//static.koogeek.com/koogeek/product/images/sk1_s9.jpg" />
                    <img alt="" class="hand ani_img" src="//static.koogeek.com/koogeek/product/images/sk1_s9_icon.png" />
                </div>
            </div>
        </div>

        <div class="section section10" id="section10_direction">
            <div class="page page10">
                <div class="page_text">
                    <h4 class="to_animate">{{s10_title}}</h4>

                    <p class="to_animate">{{s10_text}}</p>
                </div>

                <ul class="icons">
                    <li><img alt="" src="//static.koogeek.com/koogeek/product/images/sk1_s10_icon1.jpg" />
                        <h5>{{s10_icon1}}</h5>
                    </li>
                    <li><img alt="" src="//static.koogeek.com/koogeek/product/images/sk1_s10_icon2.jpg" />
                        <h5>{{s10_icon2}}</h5>
                    </li>
                    <li><img alt="" src="//static.koogeek.com/koogeek/product/images/sk1_s10_icon3.jpg" />
                        <h5>{{s10_icon3}}</h5>
                    </li>
                </ul>
                <div class="page_imgs">
                    <img alt="" src="//static.koogeek.com/koogeek/product/images/sk1_s10.png" />
                </div>
            </div>
        </div>
    </div>
    <!--sk1产品引用的js-->
    &lt;script src="//static.koogeek.com/koogeek/js/app_extension.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.easing.1.3.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.waypoints.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/product/js/product_sk1.js?v=20170407" type="text/javascript"&gt;&lt;/script&gt;
</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/zepto.getcode.js"></script>
<script>
    $('.tab').getcode({
        type: ['en', 'zh'],
        githubUrl: 'https://raw.githubusercontent.com/tomtopFE/kproduct/master',
        projectName: 'kproduct-sk1'
    })
</script>
</body>
</html>
