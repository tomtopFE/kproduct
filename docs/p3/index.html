<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
<section class="tab">

        <section class="sec2" id="sec2_dir">

    &lt;script src="//img.tttcdn.com/img/statics/js/jquery.range.js?v=20170612" type="text/javascript"&gt;&lt;/script&gt;
