<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="tab">
    <h2>KOOGEEK lb1页面代码</h2>
    <ul class="tab-nav"></ul>
    <div class="tab-items"></div>
</section>
<script id="code" type="text/html">
    &lt;link rel="stylesheet" type="text/css" href="//deal.koogeek.com/img/statics/css/product_lb1.css?v=201706012"&gt;
    <div class="pro_section">
        <section class="page1">
            <div class="page_text s1_txt">
                <h4>{{s1_title}}</h4>
            </div>
            <div class="page_imgs">
                <img class="s1_img" src="//deal.koogeek.com/img/statics/images/lb1_s1.jpg" alt="Wi-Fi Enabled Smart LED Light Bulb">
                <!-- <img class="s1_icon" src="icon/pro2_page3.1.png" alt=""> -->
            </div>
        </section>
        <section class="page2">
            <div class="page_imgs">
                <div class="page_text s2_txt">
                    <h4>{{s2_title}}</h4>
                    <p>{{s2_text}}</p>
                </div>
                <img class="s2_img" src="//deal.koogeek.com/img/statics/images/lb1_s2.jpg" alt="Works with Apple HomeKit">
                <div class="s2_icon">
                    <img src="//static.koogeek.com/koogeek/product/icon/icon_siri.png">
                </div>
            </div>
        </section>
        <section class="page page3">
            <div class="page_bg"></div>
            <div class="page_text">
                <h4>{{s3_title}}</h4>
                <p>{{s3_text}}</p>
            </div>
            <div class="page_imgs">
                <img class="s3_img_1" src="//deal.koogeek.com/img/statics/images/lb1_s3_1.png" alt="Simple Setup &amp; App Control">
                <img class="s3_img_2" src="//deal.koogeek.com/img/statics/images/lb1_s3_2.png" alt="Simple Setup &amp; App Control">
                <img class="s3_img_3" src="//deal.koogeek.com/img/statics/images/lb1_s3_3.png" alt="Simple Setup &amp; App Control">
            </div>
        </section>
        <section class="page4">
            <div class="page_bg s4_bg"></div>
            <div class="page_text">
                <h4>{{s4_title}}</h4>
                <p>{{s4_text}}</p>
            </div>
            <div class="page_imgs">
                <img class="s4_img" src="//deal.koogeek.com/img/statics/images/lb1_s4.png" alt="16 million colours " >
            </div>
        </section>
        <section class="page page5">
            <div class="page_bg" id="s5_bg" style="background: rgb(249, 41, 0);"></div>
            <img class="s5_img_1" src="//deal.koogeek.com/img/statics/images/lb1_s5_1.png" alt="Powerful Colour Changing">
            <div class="page_text">
                <h4>{{s5_title}}</h4>
                <p>{{s5_text}}</p>
            </div>
            <div class="rangeSlider">
                <div class="range" id="switchRange"></div>
                <div class="range" id="colorRange"></div>
            </div>
            <img class="s5_img_2" src="//deal.koogeek.com/img/statics/images/lb1_s5_2.png" alt="Powerful Colour Changing">
        </section>
        <section class="page6">
            <div class="page_text">
                <h4>{{s6_title}}</h4>
                <p>{{s6_text}}</p>
            </div>
            <div class="page_imgs">
                <img class="s6_img_bg" src="//deal.koogeek.com/img/statics/images/lb1_s6_bg.jpg" alt="Control Multiple Connected Light Bulbs">
                <img class="s6_img s6_img_1" src="//deal.koogeek.com/img/statics/images/lb1_s6_1.png">
                <img class="s6_img s6_img_2" src="//deal.koogeek.com/img/statics/images/lb1_s6_2.png">
                <img class="s6_img s6_img_3" src="//deal.koogeek.com/img/statics/images/lb1_s6_3.png">
                <img class="s6_img s6_img_4" src="//deal.koogeek.com/img/statics/images/lb1_s6_4.png">
            </div>
        </section>
    </div>
    <!--lb1产品引用的js-->
    &lt;script src="//deal.koogeek.com/img/statics/js/jquery-1.9.1.js?v=1.0" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//deal.koogeek.com/img/statics/js/jquery.cookie.js?v=1.0" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/app_extension.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/scrollreveal.js?v=20170612" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.range.js?v=20170612" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//deal.koogeek.com/img/statics/js/product_lb1.js?v=20170612" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/scrollMonitor.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/anime.min.js" type="text/javascript"&gt;&lt;/script&gt;
</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/zepto.getcode.js"></script>
<script>
    $('.tab').getcode({
        type: ['en', 'zh'],
        githubUrl: 'https://raw.githubusercontent.com/tomtopFE/kproduct/master',
        projectName: 'kproduct-lb1'
    })
</script>
</body>
</html>
