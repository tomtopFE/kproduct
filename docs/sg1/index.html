<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="tab">
    <h2>KOOGEEK sg1页面代码</h2>
    <ul class="tab-nav"></ul>
    <div class="tab-items"></div>
</section>
<script id="code" type="text/html">
    &lt;link rel="stylesheet" type="text/css" href="//img.tttcdn.com/img/statics/css/product_sg1.css?v=20180103"&gt;
    <div class="pro_section" mv-app="kproduct-sg1-en" mv-storage="https://github.com/tomtopFE/kproduct">
        <div class="section section1" id="section1_direction">
            <div class="page page1">
                <div class="page_text">
                    <h4>{{s1_title}}</h4>
                </div>
                <div class="page_imgs" id="ani_page1">
                    <img alt="Smart Wireless Digital Body Weight Scale" class="ani_img" src="//img.tttcdn.com/img/statics/images/sg1_s1.jpg" />
                </div>
            </div>
        </div>
        <div class="section section2" id="section2_direction">
            <div class="page page2">
                <div class="page_imgs">
                    <img alt="Smart Wireless Data Sync Technology" src="//img.tttcdn.com/img/statics/images/sg1_s2.jpg" />
                </div>
                <div class="page_text">
                    <h4 class="to_animate">{{s2_title}}</h4>
                    <p class="to_animate">{{s2_text}}</p>
                    <p class="to_animate">
                        <img src="//img.tttcdn.com/img/statics/images/sg1_s2_icon1.png" />
                        <img src="//img.tttcdn.com/img/statics/images/sg1_s2_icon2.png" />
                    </p>
                </div>
            </div>
        </div>
        <div class="section section3" id="section3_direction">
            <div class="page page3">
                <div class="page_text">
                    <h4 class="to_animate">{{s3_title}}</h4>
                    <p class="to_animate">{{s3_text1}}</p>
                    <p class="to_animate">{{s3_text2}}</p>
                </div>
                <div class="page_imgs" id="ani_page3">
                    <img class="ani_img" src="//img.tttcdn.com/img/statics/images/sg1_s3.jpg" />
                </div>
            </div>
        </div>
        <div class="section section4" id="section4_direction">
            <div class="page page4">
                <div class="page_text">
                    <h4 class="to_animate">{{s4_title}}</h4>
                    <p class="to_animate">{{s4_text}}</p>
                    <p class="to_animate">
                        <img src="//img.tttcdn.com/img/statics/images/sg1_s4_icon.png" />
                    </p>
                </div>
            </div>
        </div>
        <div class="section section5" id="section5_direction">
            <div class="page page5">
                <div class="page_imgs">
                    <img alt="16 Users Recognition" src="//img.tttcdn.com/img/statics/images/sg1_s5.jpg" />
                </div>
                <div class="page_text">
                    <h4 class="to_animate">{{s5_title}}</h4>
                    <p class="to_animate">{{s5_text1}}</p>
                    <p class="to_animate">{{s5_text2}}</p>
                </div>
                <div class="page_icons">
                    <img class="to_animate" src="//img.tttcdn.com/img/statics/images/sg1_s5_icon1.png" />
                    <img class="to_animate" src="//img.tttcdn.com/img/statics/images/sg1_s5_icon2.png" />
                </div>
            </div>
        </div>
        <div class="section section6">
            <img src="//img.tttcdn.com/img/statics/images/sg1_s6.jpg" />
        </div>
        <div class="section section7" id="section7_direction">
            <div class="page page7">
                <div class="page_imgs" id="section7_ani">
                    <img class="bg_pro" src="//img.tttcdn.com/img/statics/images/bg_pro.png" />
                    <div class="bz bz1"><img src="//img.tttcdn.com/img/statics/images/sg1_bz1.png" /></div>
                    <div class="bz bz3"><img src="//img.tttcdn.com/img/statics/images/sg1_bz3.png" /></div>
                    <div class="bz bz2"><img src="//img.tttcdn.com/img/statics/images/sg1_bz2.png" /></div>
                    <div class="bz bz4"><img src="//img.tttcdn.com/img/statics/images/sg1_bz4.png" /></div>
                    <div class="bz bz6"><img src="//img.tttcdn.com/img/statics/images/sg1_bz6.png" /></div>
                    <div class="bz bz7"><img src="//img.tttcdn.com/img/statics/images/sg1_bz7.png" /></div>
                    <div class="bz bz8"><img src="//img.tttcdn.com/img/statics/images/sg1_bz8.png" /></div>
                </div>
            </div>
        </div>
        <div class="section section8" id="section8_direction">
            <div class="page page8">
                <div class="page_text">
                    <h4 class="to_animate">{{s8_title}}</h4>
                    <p class="to_animate">{{s8_text}}</p>
                    <p class="to_animate">
                        <img src="//img.tttcdn.com/img/statics/images/sg1_s8.jpg" />
                    </p>
                </div>
            </div>
        </div>
        <div class="section section9" id="ani_page9">
            <img class="ani_img" src="//img.tttcdn.com/img/statics/images/sg1_s9.jpg" />
        </div>
        <div class="section section10" id="section10_direction">
            <img src="//img.tttcdn.com/img/statics/images/sg1_s10.jpg" />
        </div>
        <div class="section section11" id="section11_direction">
            <div class="page page11">
                <div class="page_text">
                    <h4 class="to_animate">{{s11_title}}</h4>
                    <p class="to_animate">{{s11_text}}</p>
                </div>
                <div class="page_imgs">
                    <img src="//img.tttcdn.com/img/statics/images/sg1_s11.jpg" />
                </div>
            </div>
        </div>
        <div class="section section12" id="section12_direction">
            <img src="//img.tttcdn.com/img/statics/images/sg1_s12.jpg" />
        </div>
    </div>
    <!--sg1产品引用的js-->
    &lt;script src="//img.tttcdn.com/img/statics/js/app_extension.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/jquery.easing.1.3.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/jquery.waypoints.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/product_sg1.js?v=1.0" type="text/javascript"&gt;&lt;/script&gt;
</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/zepto.getcode.js"></script>
<script>
    $('.tab').getcode({
        type: ['en', 'zh'],
        githubUrl: 'https://raw.githubusercontent.com/tomtopFE/kproduct/master',
        projectName: 'kproduct-sg1'
    })
</script>
</body>
</html>
