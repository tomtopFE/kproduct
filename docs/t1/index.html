<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="tab">
    <h2>KOOGEEK t1页面代码</h2>
    <ul class="tab-nav"></ul>
    <div class="tab-items"></div>
</section>
<script id="code" type="text/html">
    &lt;link rel="stylesheet" type="text/css" href="//static.koogeek.com/koogeek/css/product_t1.css?v=20170407"&gt;
    <div class="pro_section" mv-app="kproduct-t1-en" mv-storage="https://github.com/tomtopFE/kproduct">
        <div class="section section1">
            <div class="page page1">
                <div class="page_text">
                    <h4 class="ani_txt1">{{s1_title}}</h4>
                    <p>{{s1_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page1">
                    <img alt="smart thermometer" class="ani_img" src="//static.koogeek.com/koogeek/product/images/t1_page1.jpg" />
                </div>
            </div>
        </div>
        <div class="section section2">
            <div class="page page2">
                <div class="page_text">
                    <h4>{{s2_title}}</h4>
                    <p>{{s2_text}}</p>
                </div>
                <div class="page_imgs">
                    <img src="//static.koogeek.com/koogeek/product/images/t1_page2_bg.jpg" />
                </div>
                <div class="page_icon">
                    <div class="icon_top2">
                        <div class="left">{{s2_icon1}}</div>
                        <div class="middle">
                            <h1>2</h1>
                            <p>{{s2_icon2}}</p>
                            <img src="//static.koogeek.com/koogeek/product/icon/icon_t1_page2.png" /></div>
                        <div class="right">{{s2_icon3}}</div>
                    </div>
                    <img alt="smart thermometer Ear temperature and Forehead temperature" class="icon_bear" src="//static.koogeek.com/koogeek/product/images/t1_page2.png" />
                </div>
            </div>
        </div>
        <div class="section section3">
            <div class="page page3">
                <div class="page_text">
                    <h4>{{s3_title}}</h4>
                    <p>{{s3_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page3">
                    <img alt="smart thermometer Scientific and Accurate" class="ani_img" src="//static.koogeek.com/koogeek/product/images/t1_page3.png" />
                </div>
                <div class="page_icons">
                    <div class="icon_left2">
                        <img src="//static.koogeek.com/koogeek/product/icon/icon_t1_page3.png" />
                    </div>
                    <div class="icon_right2">
                        <h1>&plusmn;0.2℃</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section4">
            <div class="page page4">
                <div class="page_text">
                    <h4>{{s4_title}}</h4>
                    <p>{{s4_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="smart thermometer Rapid Measurement" src="//static.koogeek.com/koogeek/product/images/t1_page4.jpg" />
                </div>
                <div class="page_icons">
                    <div class="icon_top">
                        <img src="//static.koogeek.com/koogeek/product/icon/t1_page4_icon.png" />
                        <div class="icon_txt">
                            <h1>1</h1>
                            <h3>{{s4_icon}}</h3>
                        </div>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="section section5">
            <div class="page page5">
                <div class="page_text">
                    <h4>{{s5_title}}</h4>
                    <p>{{s5_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="smart thermometer Memory Function" src="//static.koogeek.com/koogeek/product/images/t1_page5.jpg" />
                </div>
                <div class="page_icons" id="ani_page5">
                    <div class="icon_txt">
                        <h2>{{s5_icon1}}</h2>
                        <h1>30</h1>
                        <h3>{{s5_icon2}}</h3>
                    </div>
                    <div class="icon_circle">
                        <div class="c c1">
                            <h1>37.1℃</h1>
                            <h2>11:36:23 28th Sep</h2>
                        </div>
                        <div class="c c2">
                            <h2>37.4℃</h2>
                            <h3>20:05:53 18th Sep</h3>
                        </div>
                        <div class="c c3">
                            <h3>36.9℃</h3>
                            <h4>08:30:15. 12th Sep</h4>
                        </div>
                        <div class="c c4">
                            <h3>37.2℃</h3>
                            <h4>15:50:08 05th Sep</h4>
                        </div>
                        <div class="c c5"></div>
                        <div class="c c6"></div>
                        <div class="c c7"></div>
                        <div class="c c8"></div>
                        <div class="c c9"></div>
                        <div class="c c10"></div>
                        <div class="c c11"></div>
                        <div class="c c12"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section6">
            <div class="page page6">
                <div class="page_text">
                    <h4>{{s6_title}}</h4>
                    <p>{{s6_text}}</p>
                </div>
                <div class="page_imgs" id="ani_page6">
                    <img alt="smart thermometer Delicate Design" class="ani_img" src="//static.koogeek.com/koogeek/product/images/t1_page6.png" />
                </div>
            </div>
        </div>
        <div class="section section7">
            <div class="page page7">
                <div class="page_text">
                    <h4>{{s7_title}}</h4>
                    <p>{{s7_text}}</p>
                </div>
                <div class="page_icons">
                    <ul>
                        <li>
                            <img src="//static.koogeek.com/koogeek/product/icon/icon_t1_page7.1.png" />
                            <p>{{s7_icon1}}</p>
                        </li>
                        <li>
                            <img src="//static.koogeek.com/koogeek/product/icon/icon_t1_page7.2.png" />
                            <p>{{s7_icon2}}</p>
                        </li>
                        <li>
                            <img src="//static.koogeek.com/koogeek/product/icon/icon_t1_page7.3.png" />
                            <p>{{s7_icon3}}</p>
                        </li>
                    </ul>
                </div>
                <div class="page_imgs" id="ani_page7">
                    <img class="img_in" src="//static.koogeek.com/koogeek/product/images/t1_page7_in.png" />
                    <img class="ani_img img_out" src="//static.koogeek.com/koogeek/product/images/t1_page7_out.png" />
                </div>
            </div>
        </div>
        <div class="section section8">
            <div class="page page8">
                <div class="page_imgs">
                    <img alt="smart thermometer" src="//static.koogeek.com/koogeek/product/images/t1_page8.jpg" />
                    <p class="p1">{{s8_icon1}}</p>
                    <p class="p2">{{s8_icon2}}</p>
                    <p class="p3">{{s8_icon3}}</p>
                    <p class="p4">{{s8_icon4}}</p>
                    <p class="p5">
                        <span>{{s8_icon5}}</span>
                        <br />
                        <span>{{s8_icon6}}</span>
                    </p>
                    <p class="p6">{{s8_icon7}}</p>
                    <p class="p7">{{s8_icon8}}</p>
                </div>
            </div>
        </div>
    </div>
    <!--t1产品引用的js-->
    &lt;script src="//static.koogeek.com/koogeek/js/app_extension.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.easing.1.3.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.waypoints.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//deal.koogeek.com/img/statics/js/product_t1.js?v=1.0" type="text/javascript"&gt;&lt;/script&gt;
</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/zepto.getcode.js"></script>
<script>
    $('.tab').getcode({
        type: ['en', 'zh'],
        githubUrl: 'https://raw.githubusercontent.com/tomtopFE/kproduct/master',
        projectName: 'kproduct-t1'
    })
</script>
</body>
</html>
