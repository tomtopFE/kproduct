<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="tab">
    <h2>KOOGEEK bp1页面代码</h2>
    <ul class="tab-nav"></ul>
    <div class="tab-items"></div>
</section>
<script id="code" type="text/html">
    &lt;link rel="stylesheet" type="text/css" href="//static.koogeek.com/koogeek/css/product_bp1.css?v=201708"&gt;
    <div class="pro_section">
        <div class="section section1 animated" id="section1_direction">
            <div class="page page1">
                <div class="page_text">
                    <h4 class="to_animate fadeInUp animated">{{s1_title}}</h4>
                    <p class="to_animate fadeInUp animated">
                        <span>{{s1_text1}}</span><br>
                        <span>{{s1_text2}}</span>
                    </p>
                </div>
                <div class="page_imgs">
                    <img alt="koogeek Bluetooth Wrist Blood Pressure Monitor" src="//static.koogeek.com/koogeek/product/images/bp1_s1.png?v=20170407" />
                </div>
            </div>
        </div>
        <div class="section section2" id="section2_direction">
            <div class="page page2">
                <div class="page_text">
                    <h4 class="to_animate">{{s2_title}}</h4>
                    <p class="to_animate">{{s2_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="wrist blood pressure monitor Intelligent Compression Technology" src="//static.koogeek.com/koogeek/product/images/bp1_s2.png?v=20170407"/>
                </div>
            </div>
        </div>
        <div class="section section3" id="section3_direction">
            <div class="page page3">
                <div class="page_text">
                    <h4 class="to_animate">{{s3_title}}</h4>
                    <p class="to_animate">{{s3_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="wrist blood pressure monitor Large LCD Screen Display" src="//static.koogeek.com/koogeek/product/images/bp1_s3.png?v=20170407" />
                    <div class="page_icon">
                        <h2>{{s3_icon1}}</h2>
                        <h3>{{s3_icon2}}</h3>
                        <h4>{{s3_icon3}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section4" id="section4_direction">
            <div class="page page4">
                <div class="page_text">
                    <h4 class="to_animate">{{s4_title}}</h4>
                    <p class="to_animate">{{s4_text}}</p>
                </div>
                <div class="page_imgs">
                    <img alt="wrist blood pressure monitor Alarm Clock" src="//static.koogeek.com/koogeek/product/images/bp1_s4.png?v=20170407" />
                </div>
            </div>
        </div>
        <div class="section section5" id="section5_direction">
            <div class="page page5">
                <div class="page_text">
                    <h4 class="to_animate">{{s5_title}}</h4>
                    <p class="to_animate">{{s5_text}}</p>
                    <div class="page_icon"><img alt="" src="//static.koogeek.com/koogeek/product/icon/icon_bp1_s5.jpg?v=20170407" /></div>
                </div>
                <div class="page_imgs">
                    <img alt="bluetooth wrist blood pressure monitor Memory Storage for 99 Sets of Data" src="//static.koogeek.com/koogeek/product/images/bp1_s5.jpg?v=20170407"/>
                </div>
            </div>
        </div>
    </div>
    <!--bp1产品引用的js-->
    &lt;script src="//static.koogeek.com/koogeek/js/app_extension.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.easing.1.3.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/jquery.waypoints.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/scrollMonitor.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/js/anime.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//static.koogeek.com/koogeek/product/js/product_bp1.js?v=20170407" type="text/javascript"&gt;&lt;/script&gt;
</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/zepto.getcode.js"></script>
<script>
    $('.tab').getcode({
        type: ['en', 'zh'],
        githubUrl: 'https://raw.githubusercontent.com/tomtopFE/kproduct/master',
        projectName: 'kproduct-bp1'
    })
</script>
</body>
</html>
