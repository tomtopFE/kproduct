<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="tab">
    <h2>KOOGEEK lb2页面代码</h2>
    <ul class="tab-nav"></ul>
    <div class="tab-items"></div>
</section>
<script id="code" type="text/html">
    &lt;link rel="stylesheet" type="text/css" href="//img.tttcdn.com/img/statics/css/product_lb2.css?v=201807201549"&gt;
    <div class="pro_section" id="pro1_section">
        <section class="sec1" id="sec1_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_imgs">
                    <img src="//img.tttcdn.com/img/statics/images/lb2_s1_img.png" alt="lb2">
                </div>
                <div class="page_text">
                    <h4>{{s1_title}}</h4>
                    <p>{{s1_text}}</p>
                    <img src="//img.tttcdn.com/img/statics/images/dm02cn_s1_icon.png" alt="lb2">
                </div>
            </div>
        </section>

        <section class="sec2" id="sec2_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_text s2_text">
                    <h4>{{s2_title}}</h4>
                    <p>{{s2_text}}</p>
                </div>
                <div class="page_imgs">
                    <img src="//img.tttcdn.com/img/statics/images/lb2_s2_img.png" alt="lb2">
                </div>
            </div>
            <div class="page_icon">
                <ul>
                    <li><img src="//img.tttcdn.com/img/statics/images/lb2_s2_icon1.png" alt="lb2"></li>
                    <li><img src="//img.tttcdn.com/img/statics/images/lb2_s2_icon2.png" alt="lb2"></li>
                    <li><img src="//img.tttcdn.com/img/statics/images/lb2_s2_icon3.png" alt="lb2"></li>
                </ul>
                <div class="page_tips">
                    <h5>{{s2_icon}}</h5>
                </div>
            </div>
        </section>

        <section class="sec3" id="sec3_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_text">
                    <h4>{{s3_title}}</h4>
                    <p>{{s3_text}}</p>
                </div>
                <div class="page_icon">
                    <h5><em>{{s3_icon}}</em><input class="s3_num" type="text" value="0%"></h5>
                    <p>
                        <img class="s3_iconBg" src="//img.tttcdn.com/img/statics/images/lb2_s3_iconBg.png" alt="lb2">
                        <img class="s3_icon" src="//img.tttcdn.com/img/statics/images/lb2_s3_icon.png" alt="lb2">
                    </p>
                </div>
                <div class="page_imgs">
                    <img class="s3_img1" src="//img.tttcdn.com/img/statics/images/lb2_s3_img1.jpg" alt="lb2">
                    <img class="s3_img2" src="//img.tttcdn.com/img/statics/images/lb2_s3_img2.jpg" alt="lb2">
                    <img class="s3_img3" src="//img.tttcdn.com/img/statics/images/lb2_s3_img3.jpg" alt="lb2">
                </div>
            </div>
        </section>

        <section class="sec4" id="sec4_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_text">
                    <h4>{{s4_title}}</h4>
                    <p>{{s4_text}}</p>
                </div>
            </div>
            <div class="page_icon">
                <ul>
                    <li><p>CRI > 80</p></li>
                    <li><p>560 Lumens</p><span>{{s4_icon1}}</span></li>
                    <li><p>3000K</p><span>{{s4_icon2}}</span></li>
                    <li><p>7 Watts</p><span>{{s4_icon3}}</span></li>
                    <li><p>25,000 hours</p><span>{{s4_icon4}}</span><span>{{s4_icon5}}</span></li>
                    <li><p>88%</p><span>{{s4_icon6}}</span></li>
                </ul>
            </div>
        </section>

        <section class="sec5" id="sec5_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_text">
                    <h4>{{s5_title}}</h4>
                    <p>{{s5_text}}</p>
                </div>
            </div>
        </section>

        <section class="sec6" id="sec6_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_text">
                    <h4>{{s6_title}}</h4>
                    <p>{{s6_text}}</p>
                </div>
                <div class="page_imgs">
                    <div class="box">
                        <ul id="ul">
                            <li>
                                <img src="//img.tttcdn.com/img/statics/images/lb2_s6_img1.png" alt="lb2">
                                <p>Theater Scene</p>
                            </li>
                            <li>
                                <img src="//img.tttcdn.com/img/statics/images/lb2_s6_img2.png" alt="lb2">
                                <p>Dinner Scene</p>
                            </li>
                            <li>
                                <img src="//img.tttcdn.com/img/statics/images/lb2_s6_img3.png" alt="lb2">
                                <p>Good Night</p>
                            </li>
                        </ul>
                        <div class="box-arrow">
                        <span id="arr-left">
                            <img src="//img.tttcdn.com/img/statics/images/lb2_s6_iconLeft.png" alt="lb2">
                        </span>
                            <span id="arr-right">
                            <img src="//img.tttcdn.com/img/statics/images/lb2_s6_iconRight.png" alt="lb2">
                        </span>
                        </div>
                    </div>
                </div>
                <div class="page_icon"><i></i><i></i><i></i></div>
            </div>
        </section>

        <section class="sec7" id="sec7_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_imgs">
                    <img src="//img.tttcdn.com/img/statics/images/lb2_s7_img.jpg" alt="lb2">
                </div>
                <div class="page_text">
                    <img src="//img.tttcdn.com/img/statics/images/lb2_s7_img2.png" alt="lb2">
                    <h4>{{s7_title}}</h4>
                    <p>{{s7_text}}</p>
                </div>
            </div>
        </section>

        <section class="sec8" id="sec8_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_text">
                    <h4>{{s8_title}}</h4>
                    <p>{{s8_text}}</p>
                    <div class="page_icon">
                        <img class="s8_icon1" src="//img.tttcdn.com/img/statics/images/lb2_s8_icon1.png" alt="lb2">
                        <img class="s8_icon2" src="//img.tttcdn.com/img/statics/images/lb2_s8_icon2.png" alt="lb2">
                        <img class="s8_icon3" src="//img.tttcdn.com/img/statics/images/lb2_s8_icon3.png" alt="lb2">
                        <img class="s8_icon4" src="//img.tttcdn.com/img/statics/images/lb2_s8_icon4.png" alt="lb2">
                    </div>
                </div>
                <div class="page_imgs"><img src="//img.tttcdn.com/img/statics/images/lb2_s8_img.jpg" alt="lb2"></div>
            </div>
        </section>

        <section class="sec9" id="sec9_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_text s9_text">
                    <h4>{{s9_title}}</h4>
                    <p>{{s9_text}}</p>
                    <img src="//img.tttcdn.com/img/statics/images/lb2_s9_icon.png" alt="lb2">
                </div>
            </div>
        </section>

        <section class="sec10" id="sec10_dir">
            <div class="page_bg"></div>
            <div class="page">
                <div class="page_text">
                    <h4>{{s10_title}}</h4>
                    <p>{{s10_text}}</p>
                </div>
                <div class="page_imgs">
                    <img src="//img.tttcdn.com/img/statics/images/lb2_s10_img.png" alt="lb2">
                </div>
            </div>
        </section>
    </div>
    <!--lb2产品引用的js-->
    &lt;script src="//img.tttcdn.com/img/statics/js/scrollMonitor.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/anime.min.js" type="text/javascript"&gt;&lt;/script&gt;
    &lt;script src="//img.tttcdn.com/img/statics/js/product_lb2.js?v=201807201549" type="text/javascript"&gt;&lt;/script&gt;

</script>
<script src="../js/zepto.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/zepto.getcode.js"></script>
<script>
    $('.tab').getcode({
        type: ['en', 'zh'],
        githubUrl: 'https://raw.githubusercontent.com/tomtopFE/kproduct/master',
        projectName: 'kproduct-lb2'
    })
</script>
</body>
</html>
